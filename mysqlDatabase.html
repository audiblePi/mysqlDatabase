<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>mysqlDatabase</title>
      <style type = "text/css">
         label  {   width: 15em; float: left; }
        .header {   border:2px solid;
                    text-align:center;
                    height:120px;
                    width:100%; }
        .container { margin-left:auto;
                    margin-right:auto;
                    width:600px; }
      </style>
   </head>
   <body>
   <div class="container">
        <div class="header">
            <h1>MySQL database "urls"</h1>
            <form method = "post" action = "scripts/view.php">
                <button id="view">View Db</button>
            </form>
        </div>
        <div class="">
            <form method = "post" action = "scripts/insert.php">
                <div><label>Insert a new entry</label>
                    <input name="url" placeholder="Url"></input>
                    <input name="description" placeholder="Description"></input>
                    <input type="submit" value="Insert">
                </div>
            </form>
            <form method = "post" action = "scripts/update.php">
                <div><label>Update an existing entry:</label>
                    <input name="existing" placeholder="Existing Url"></input>
                    <input name="update" placeholder="Update Description"></input>
                    <input type="submit" value="Update">
                </div>
            </form>
            <form method = "post" action = "scripts/search.php">
                <div><label>Keyword Search:</label>
                    <input name="search"></input>
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
        <!--<p><input type="submit" value="Send Query"></p>-->
        <div id="table"></div> 
    </div>
   </body>
</html>
